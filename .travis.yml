rvm: '2.6.0'
cache: bundler

deploy:
  provider: heroku
  api_key:
    secure: ""

script:
  - mkdir -p spec && bundle exec rspec spec
  - rake db:test:prepare


before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -qq postgresql-server-dev-9.3

before_script:
   - psql -c 'create database pgapp_test;' -U postgres
